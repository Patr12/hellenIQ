<body>
    <!-- Splash Screen -->
    <div id="splash" class="splash-screen">
        <div class="splash-content">
            <h1 class="display-4 mb-4">üçÉ Karibu kwenye Ukaguzi wa Personaliti</h1>
            <h1 id="welcome-text" class="display-4 mb-4">üçÉ Karibu! Chagua lugha</h1>
            <div class="language-select">
                <button class="lang-btn btn btn-light mx-2" onclick="selectLanguage('en')">English</button>
                <button class="lang-btn btn btn-light mx-2" onclick="selectLanguage('sw')">Kiswahili</button>
            </div>
        </div>
    </div>

    <!-- Main Form -->
    <div class="container" style="display: none;">
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
            <span class="progress-text" id="progressValue" role="progressValue">0%</span>
        </div>

        <form id="feedbackForm" class="form-steps">
            <!-- Steps will be dynamically inserted -->
        </form>

        <div class="nav-buttons">
            <button id="prevBtn" class="nav-btn btn btn-secondary" onclick="previousStep()"></button>
            <button id="nextBtn" class="nav-btn btn btn-primary" onclick="nextStep()"></button>
        </div>
    </div>

    <!-- Completion Screen -->
    <div id="completion" class="completion-screen" style="display: none;">
        <div class="completion-content">
            <h2 id="thankYou"></h2>
            <p id="completionMsg"></p>
        </div>
    </div>
